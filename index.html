<div id="container-equalizer" class="container-equalizer">
  <div class="headerEqualizer flex-between">
    <div class="align-items flex-between">
  <button  onclick="toggleEqualizer()" class="btn closeEqualizer"> 
<svg fill="currentColor" opacity="1.0" baseProfile="full" width="24" height="24" viewBox="0 0 24.00 24.00"><path d="M20 11v2H7.99l5.505 5.505-1.414 1.414L4.16 12l7.92-7.92 1.414 1.415L7.99 11H20z"/></svg>

     <h3>Equalizer</h3>
  </div>
 
<label class="swicth">
        <input id="enableEqualizer" type="checkbox">
        <span class="slide"></span>
      </label>   
  </div>
  <div class="scrollEqualiser">
 <div class="equalizer">
  <div class="section">
    <div class="title">HF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">22</span>
        <input type="range" class="vertical" min="4700" max="22000" step="100" value="4700" data-filter="highShelf" data-param="frequency">
        <span class="scope scope-min">4.7</span>
        <span class="param">kHz</span>  
      </div>
      <div class="range-slider">
        <span class="scope">50</span>
        <input type="range" class="vertical" min="-50" max="50" value="50" data-filter="highShelf" data-param="gain">
        <span class="scope scope-min">-50</span>
        <span class="param">dB</span>  
      </div>
    </div>
  </div>
    
  <div class="section">
    <div class="title">LF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">220</span>
        <input type="range" class="vertical" min="35" max="220" step="1" value="165" data-filter="lowShelf" data-param="frequency">
        <span class="scope scope-min">35</span>
        <span class="param">Hz</span>  
      </div>
      <div class="range-slider">
        <span class="scope">50</span>
        <input type="range" class="vertical" min="-50" max="50" value="50" data-filter="lowShelf" data-param="gain">
        <span class="scope scope-min">-50</span>
        <span class="param">dB</span>  
      </div>
    </div>
  </div>
      
  <div class="section">
    <div class="title">HMF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">5.9</span>
        <input type="range" class="vertical" min="800" max="5900" step="100" value="800" data-filter="highPass" data-param="frequency">
        <span class="scope scope-min">0.8</span>
        <span class="param">kHz</span>  
      </div>
      <div class="range-slider">
        <span class="scope">12</span>
        <input type="range" class="vertical" min="0.7" max="12" step="0.1" value="0.7" data-filter="highPass" data-param="Q">
        <span class="scope scope-min">0.7</span>
        <span class="param">Q</span>  
      </div>
    </div>
  </div>  
    
  <div class="section">
    <div class="title">LMF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">1600</span>
        <input type="range" class="vertical" min="80" max="1600" step="10" value="880" data-filter="lowPass" data-param="frequency">
        <span class="scope scope-min">80</span>
        <span class="param">Hz</span>  
      </div>
      <div class="range-slider">
        <span class="scope">12</span>
        <input type="range" class="vertical" min="0.7" max="12" step="0.1" value="0.7" data-filter="lowPass" data-param="Q">
        <span class="scope scope-min">0.7</span>
        <span class="param">Q</span>  
      </div>
    </div>
  </div>
  
</div>

// fetch new track to play
 function playTrack(i){
  let data = tracksData.find(m => m.id === i) || tracksData[index-1];
  setActive(i)
  setCurrentTrack(data);
  audio.src = data.src;
  audio.load()
  audio.crossOrigin = "anonymous";
  playAndPause()
  }
  
 // play & pause  
function playAndPause(){
  pauseIcon = document.querySelectorAll(".peIcon");
  playIcon =  document.querySelectorAll(".pyIcon");
  let btnsplay = document.querySelector(".btnsplay")
  let setIcons = audio.paused ? true : false
  pauseIcon.forEach(pe =>{
    pe.style.display = setIcons ? "inline" : "none"
  })
  playIcon.forEach(py =>{
    py.style.display = setIcons ? "none" : "inline"
 })
  btnsplay.classList.add("_Active")
  setTimeout(()=>{
    btnsplay.classList.remove("_Active")
 },600)
  setIcons ? audio.play() : audio.pause()
}
  
  // next & previous track play
 // next track
 function nextTrack() {
  index > tracksData.length ? index = 1 : index++;
 // chacking if shuffle is true
  shuffleTrack == true ? playShuffle() : playTrack(index);
 }
 
 
 function previousTrack(){
  index <= 0 ? index = tracksData.length : index--;
  shuffleTrack == true ? playShuffle() : playTrack(index);
 }
 
 // shuffle array tracks
 function playShuffle(){
let shuffledArr = [...tracksData];
  let ind = shuffledArr.length;
  let indexRandom;
  while (ind != 0) {
    indexRandom = Math.floor(Math.random() * ind);
    ind -= 1;
    [shuffledArr[ind], shuffledArr[indexRandom]] = [
      shuffledArr[indexRandom],
      shuffledArr[ind],
      ];
  } 
  playTrack(shuffledArr[0].id)
  }
  

  // events repeats and shuffle
function repeater(){
  shuffles > 1 ? shuffles = 0 : shuffles++
  resultRepeat(shuffles)
}

   }
}

function frameLooper() {
  canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d');
  window.webkitRequestAnimationFrame(frameLooper)
  fbcArray = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(fbcArray);
  ctx.clearRect(0, 0, canvas.width, canvas.height); //Clear the canvas
  var my_gradient = ctx.createLinearGradient(0, 0, 0, 170);
  var values = [0, 0.1, 0.3, 0.4, 0.6, 0.8,1]
  var colors = ["red", "red", "yellow", "#2DFC05", "#01E6FD","#Fb04cd", "red" ];
  for(let c in values){
    my_gradient.addColorStop(values[c], colors[c]);
  }
  ctx.fillStyle = my_gradient; 
  bars = 100
  for (var i = 0; i < bars; i++) {
    barX = i * barMargin;
    barWidth = animationBar;
    barHeight = -(fbcArray[i] / 2);
    //  fillRect( x, y, width, height ) // Explanation of the parameters below
    ctx.fillRect(barX, canvas.height, barWidth, barHeight);
  }
}
